
<div class="full_container">
    <div class="container mt-5">
       <div class="center verticle_center">
          <div class="login_section">
             <div class="logo_login">
                <div class="center">
                   <img width="210" src="assets/images/logo/un.png" alt="#" />
                </div>
             </div>
             <div class="login_form">
                <form>
                   <h2 class="mt-3">Thème des projets déjà réalisés</h2>

                   <div class=" btn-modal-ajouter row mt-5">
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Ajouter</button>
                   </div>
                    <div class="row mt-5 center verticle_center projet-equipe mt-3" *ngFor="let jtem of themeListe let j=index" >
                        <textarea type="text" class="form-control" [id]="'theme'+j"  [name]="'theme'+j" [(ngModel)]="jtem.theme"></textarea>
                        <textarea type="text" class="form-control" [id]="'equipe'+j" [name]="'equipe'+j" [(ngModel)]="jtem.equipe"></textarea>
                    </div>
                        <div class="button center verticle_center">
                            <button class="prev-btn" routerLink="/inscription-competence">Précedent</button>
                            <button type="submit" routerLink="">Soumettre</button> 
                        </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>



 <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Ajouter d'autres projets auquels vous avez participé</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3 theme-equipe center verticle_center mt-5">
              <textarea type="text" class="form-control" id="theme" name="theme" [(ngModel)]="nouvelTheme.theme" placeholder="Ajaouter un thème"></textarea>
              <textarea type="text" class="form-control" id="equipe" name="equpe" [(ngModel)]="nouvelTheme.equipe" placeholder="Ajouter le noms de tes coéquipiés"></textarea>
            </div>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="fermeture">Fermer</button>
          <button type="button" class="btn btn-primary" (click)="enregistrerProjet()" [disabled]="!nouvelTheme.theme || !nouvelTheme.equipe">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
